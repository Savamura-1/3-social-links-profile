<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32;wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram
     -->
    <section class="container">
      <div class="social-profile">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Picture of the Jessica"
          class="author-img"
        />
        <p class="name">Jessica Randal</p>
        <p class="birth-place">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader"</p>
        <div class="links">
          <a href="#" class="link">GitHub</a>
          <a href="#" class="link">Frontend Mentor</a>
          <a href="#" class="link">Linkedln</a>
          <a href="#" class="link">Twitter</a>
          <a href="#" class="link">Instagram</a>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Savamura-1">Savamura-1</a>.
    </div>
  </body>
</html>
